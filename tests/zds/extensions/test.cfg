DEFAULT:
    output_format: html5

video:
    extensions:
        - markdown.extensions.video
    extension_configs:
        markdown.extensions.video:
            js_support: True

video_extra:
    extensions:
        - markdown.extensions.video
    extension_configs:
        markdown.extensions.video:
            js_support: False
            youtube_width: "100%"
            youtube_height: "100%"

align:
    extensions:
        - markdown.extensions.align

urlize:
    extensions:
        - markdown.extensions.urlize

kbd:
    extensions:
        - markdown.extensions.kbd

mathjax:
    extensions:
        - markdown.extensions.mathjax

delext:
    extensions:
        - markdown.extensions.delext

subsuperscript:
    extensions:
        - markdown.extensions.subsuperscript

comments:
    extensions:
        - markdown.extensions.fenced_code
        - markdown.extensions.comments

comments_config:
    extensions:
        - markdown.extensions.fenced_code
        - markdown.extensions.comments
    extension_configs:
        markdown.extensions.comments:
            start_tag: "%DEBUT%"
            end_tag: "%FIN%"

grid_tables:
    extensions:
        - markdown.extensions.grid_tables

smart_legend:
    extensions:
        - markdown.extensions.tables
        - markdown.extensions.grid_tables
        - markdown.extensions.video
        - markdown.extensions.fenced_code
        - markdown.extensions.mathjax
        - markdown.extensions.smart_legend
    extension_configs:
        markdown.extensions.video:
            js_support: True